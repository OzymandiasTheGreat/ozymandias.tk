<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>{{ title }} | Tomas Ravinskas</title>

<each loop="style, index in styles">
	<link
		rel="stylesheet"
		href="{{ style.src }}"
		integrity="{{ style.sri }}"
		crossorigin="anonymous"
	>
</each>

<each loop="script, index in scripts">
	<script
		src="{{ script.src }}"
		integrity="{{ script.sri }}"
		crossorigin="anonymous"
	>
	</script>
</each>

<content></content>
