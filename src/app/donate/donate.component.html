<ng-content></ng-content>
<mat-card class="card" [ngClass]="{ expanded: expanded }">
	<mat-card-header>
		<mat-icon mat-card-avatar svgIcon="heart" class="donate"></mat-icon>
		<mat-card-title translate>common.donate</mat-card-title>
	</mat-card-header>
	<mat-card-content *ngIf="!expanded">
		<p translate>donate.blurb</p>
	</mat-card-content>
	<mat-card-content *ngIf="expanded">
		<p translate>donate.blurb</p>
		<p>
			<script src="https://donorbox.org/widget.js" paypalExpress="false"></script>
			<iframe allowpaymentrequest="" frameborder="0" height="900px" name="donorbox" scrolling="no" seamless="seamless" src="https://donorbox.org/embed/open-source-support?default_interval=o&amount=5" style="max-width: 500px; min-width: 250px; max-height:none!important" width="100%"></iframe>
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="toggleExpand(!expanded)">{{ (expanded ? 'common.less' : 'common.more') | translate }}</button>
	</mat-card-actions>
</mat-card>
